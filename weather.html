<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="city-search" style="text-align: center; padding: 10px;">
            <input type="text" id="city-input" placeholder="Enter city"
                style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="getWeatherByCity()"
                style="padding: 5px 10px; border: none; border-radius: 5px; background-color: #293251; color: white;">Search</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="globe.jpg" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
